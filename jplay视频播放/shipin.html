<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no, target-densityDpi=device-dp" />
		<meta name="format-detection" content="telephone=no" />
		<title>个人资源-查看资源</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/jplayer.blue.monday.css">
		<script src="./js/jquery-1.11.2.min.js" ></script>
		<script src="./js/setviewport.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/dataTimes/mui.min.js"></script>
		<script src="./js/jquery.jplayer.min.js"></script>
		
		<!--我的css、js-->
		<link rel="stylesheet" type="text/css" href="./css/class_look.css"/>
		<script src="./js/class_look.js"></script>
	</head>
	<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

	$("#jquery_jplayer_1").jPlayer({
		ready: function () {
			$(this).jPlayer("setMedia", {
				title: "Big Buck Bunny",//视频的标题
				m4v: "./video/mov_bbb.mp4",//mp4格式的视频
                ogv: "",
				webmv: "",
				poster: "img/bk.png"//视频截图地址
			});
		},
		swfPath: "js/", 
		supplied: "webmv, ogv, m4v", //支持的视频格式
		size: {
			width: "100%", //播放器的宽度
			height: "3.5rem",//播放器的高度
			cssClass: "jp-video-360p"
		},
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true,
		remainingDuration: true,
		toggleDuration: true
	});

});
//]]>
</script>
	<body>
		
		<div class="videoBox">
			<div id="jp_container_1" class="jp-video jp-video-360p" role="application" aria-label="media player">
            <div class="jp-type-single">
                <div id="jquery_jplayer_1" class="jp-jplayer"></div>
                <div class="jp-gui">
                    <div class="jp-video-play">
                        <button class="jp-video-play-icon" role="button" tabindex="0">play</button>
                    </div>
                    <div class="jp-interface">
                        <div class="jp-progress">
                            <div class="jp-seek-bar">
                                <div class="jp-play-bar"></div>
                            </div>
                        </div>
                        <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                        <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
                        <div class="jp-controls-holder">
                            <div class="jp-controls">
                                <button class="jp-play" role="button" tabindex="0">play</button>
                                <button class="jp-stop" role="button" tabindex="0">stop</button>
                            </div>
                            <div class="jp-volume-controls">
                                <button class="jp-mute" role="button" tabindex="0">mute</button>
                                <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
                                <div class="jp-volume-bar">
                                    <div class="jp-volume-bar-value"></div>
                                </div>
                            </div>
                            <div class="jp-toggles">
                                <button class="jp-full-screen" role="button" tabindex="0">full screen</button>
                            </div>
                        </div>
                        <div class="jp-details">
                            <div class="jp-title" aria-label="title">&nbsp;</div>
                        </div>
                    </div>
                </div>
                <div class="jp-no-solution">
                    <span>Update Required</span>
                    To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
                </div>
            </div>
        </div>
		</div>
		<div class="spmain">
			<div class="ziyuanmiaoshu">
			    <div class="zy-title">资源描述</div>
			    <div class="zy-xiangqing">
			        <ul>
			            <li>资源名称：<span>十五种诗歌写作技巧</span></li>
			            <li>上传作者：<span>李小三</span></li>
			            <li>上传时间：<span>2016—06—12</span></li>
			            <li>所属学校：<span>海淀区第二中学</span></li>
			            <li>浏览数：<span>7</span></li>
			            <li>下载数：<span>10</span></li>
			        </ul>
			    </div>
			</div>
        </div>
	</body>
	
</html>
